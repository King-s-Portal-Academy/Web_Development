<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <center>
    <h1>REGISTER</h1>
   
    <form action="">
        <label for="name">Username
            <input type="text" name="username" id="username" placeholder="enter ur nmae">

        </label>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter ur email">
        <br>
        <br>
        <label for="gender">Gender: </label>
            <br>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="others">Others
        
        <br>
        <br>
        <label for="year">Current Pursuing Year</label>
        <br>
        <input type="radio" name="year" id="1">1 <br>
        <input type="radio" name="year" id="2">2 <br>
        <input type="radio" name="year" id="3">3 <br>
        <input type="radio" name="year" id="4">4 <br>
        <label for="courses">Courses Interested</label>
        <input type="checkbox" name="c" id="c">C <br> 
        <input type="checkbox" name="c" id="c">java <br> 
        <input type="checkbox" name="c" id="c">C++ <br> 
        <input type="checkbox" name="c" id="c">HTML <br> 
        <input type="checkbox" name="c" id="c">CSS <br> 
        <input type="checkbox" name="c" id="c">Javascript <br> 
        <input type="checkbox" name="c" id="c">Mongodb <br> 
        <input type="checkbox" name="c" id="c">Nodejs <br> 
        <label for="number">Contact Number
        </label>
        <input type="number" name="number" id="num">
        <br>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <input type="submit" value="submit">


    </form>
</center>
</body>

</html>
